<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="grid-container">
        <div class="header-content">
            <div id="header-1"><img src="./logo/library-svgrepo-com.svg" alt="logo"></div>
            <div id="header-2">My-Library</div>
            <div id="header-3"><button id="btn">+</button></div>
        </div>
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <p id="success">BOOK INFORMATION</p>
                    <p id="close"><span class="close">&times;</span></p>
                </div>
                <div class="modal-main">
                    <form class="form">
                        <div class="toGrid">
                            <label for="book">Book</label>
                            <input type="text" name="book" id="book" required>
                        </div>
                        <div class="toGrid">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div class="toGrid">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" id="pages" required>
                        </div>
                        <div>
                            <p>READ STATUS:</p>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="yesOrNo" value="Yes" required="required">
                            <label for="no">No</label>
                            <input type="radio" id="no" name="yesOrNo" value="No" >
                        </div>
                        <div class="toGrid">
                            <input type="submit" value="ADD" id="submitBtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
